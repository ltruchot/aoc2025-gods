services:
  - type: web
    name: aoc2025-datastar
    runtime: go
    plan: starter
    buildCommand: go install github.com/a-h/templ/cmd/templ@latest && make build
    startCommand: ./bin/server
    healthCheckPath: /
    envVars:
      - key: PORT
        value: "10000"
      # AoC session cookie - set manually in Render dashboard
      - key: SESSION
        sync: false
