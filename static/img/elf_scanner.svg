<svg xmlns="http://www.w3.org/2000/svg" viewBox="-25 -15 130 100" width="200">
  <defs>
    <filter id="laserGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- LUTIN (miroir horizontal) -->
  <g transform="translate(85, 10) scale(-1, 1)">
    <!-- Jambes -->
    <rect x="12" y="50" width="6" height="18" rx="2" fill="#27ae60"/>
    <rect x="24" y="50" width="6" height="18" rx="2" fill="#27ae60"/>
    <!-- Chaussures -->
    <ellipse cx="15" cy="69" rx="8" ry="4" fill="#c0392b"/>
    <ellipse cx="27" cy="69" rx="8" ry="4" fill="#c0392b"/>
    <circle cx="8" cy="68" r="2" fill="#f1c40f"/>
    <circle cx="34" cy="68" r="2" fill="#f1c40f"/>
    
    <!-- Corps -->
    <ellipse cx="21" cy="38" rx="14" ry="16" fill="#27ae60"/>
    <!-- Ceinture -->
    <rect x="7" y="42" width="28" height="5" fill="#2c3e50"/>
    <rect x="17" y="40" width="8" height="8" rx="1" fill="#f1c40f"/>
    
    <!-- Bras droit (tient le scanner) -->
    <rect x="33" y="28" width="25" height="7" rx="3" fill="#27ae60"/>
    <circle cx="58" cy="32" r="5" fill="#fdbf6f"/>
    
    <!-- Scanner -->
    <g transform="translate(60, 20)">
      <rect x="0" y="0" width="14" height="28" rx="2" fill="#2c3e50"/>
      <rect x="12" y="8" width="10" height="12" rx="2" fill="#34495e"/>
      <ellipse cx="22" cy="14" rx="3" ry="6" fill="#c0392b"/>
      <ellipse cx="22" cy="14" rx="2" ry="4" fill="#e74c3c"/>
      <rect x="2" y="4" width="10" height="8" rx="1" fill="#1abc9c"/>
      <circle cx="7" cy="20" r="3" fill="#e74c3c"/>
    </g>
    
    <!-- Bras gauche -->
    <rect x="-8" y="30" width="18" height="7" rx="3" fill="#27ae60"/>
    <circle cx="-8" cy="34" r="5" fill="#fdbf6f"/>
    
    <!-- TÃªte -->
    <circle cx="21" cy="12" r="14" fill="#fdbf6f"/>
    
    <!-- Oreilles pointues -->
    <ellipse cx="5" cy="12" rx="5" ry="8" fill="#fdbf6f" transform="rotate(-15, 5, 12)"/>
    <ellipse cx="37" cy="12" rx="5" ry="8" fill="#fdbf6f" transform="rotate(15, 37, 12)"/>
    
    <!-- Chapeau -->
    <polygon points="8,5 21,-18 34,5" fill="#c0392b"/>
    <circle cx="21" cy="-18" r="5" fill="#f1c40f"/>
    
    <!-- Yeux -->
    <ellipse cx="16" cy="10" rx="3" ry="4" fill="#fff"/>
    <ellipse cx="26" cy="10" rx="3" ry="4" fill="#fff"/>
    <circle cx="17" cy="11" r="2" fill="#2c3e50"/>
    <circle cx="27" cy="11" r="2" fill="#2c3e50"/>
    <circle cx="18" cy="10" r="0.8" fill="#fff"/>
    <circle cx="28" cy="10" r="0.8" fill="#fff"/>
    
    <!-- Sourire -->
    <path d="M 14 18 Q 21 24 28 18" stroke="#2c3e50" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Joues roses -->
    <ellipse cx="10" cy="16" rx="3" ry="2" fill="#f5a9a9" opacity="0.5"/>
    <ellipse cx="32" cy="16" rx="3" ry="2" fill="#f5a9a9" opacity="0.5"/>
  </g>
  
  <!-- RAYON LASER -->
  <g filter="url(#laserGlow)">
    <line x1="3" y1="44" x2="-20" y2="44" stroke="#ff0000" stroke-width="2" opacity="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="0.4s" repeatCount="indefinite"/>
    </line>
    <circle cx="3" cy="44" r="2" fill="#ff0000" opacity="0.8">
      <animate attributeName="r" values="1.5;2.5;1.5" dur="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
